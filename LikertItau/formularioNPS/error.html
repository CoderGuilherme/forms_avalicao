<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro Inesperado</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #000D3C;
            --error-color: #e74c3c;
            --background-color: #f4f7f9;
            --card-background: #ffffff;
            --text-color: #333;
            --light-text-color: #555;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .error-container {
            background-color: var(--card-background);
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            padding: 40px;
            width: 100%;
            max-width: 600px;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-icon {
            width: 80px;
            height: 80px;
            color: var(--error-color);
            margin-bottom: 20px;
        }

        .error-container h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        .error-container .message {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
            color: var(--light-text-color);
        }

        .contact-info {
            background-color: #f9fafb;
            border: 1px solid #dfe6e9;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: left;
        }

        .contact-info p {
            font-size: 15px;
            line-height: 1.7;
            color: var(--text-color);
        }
        
        .contact-info p strong {
            display: inline-block;
            width: 80px; /* Alinha os valores */
        }


        .btn-back {
            background-color: var(--primary-color);
            color: #ffffff;
            border: none;
            border-radius: 8px;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 500;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-back:hover {
            background-color: #001f7a;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <div class="error-container">
        <svg class="error-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
        </svg>

        <h1>Oops! Ocorreu um erro.</h1>
        <p class="message">
            Não foi possível processar sua solicitação. Se o problema persistir ou precisar de ajuda, por favor, entre em contato.
        </p>

        <div class="contact-info">
            <p><strong>Nome:</strong> Guilherme Oliveira Da Silva</p>
            <p><strong>Squad:</strong> Produtos Digitais</p>
            <p><strong>RT:</strong> BUPJ</p>
        </div>  
    </div>

</body>
</html>
